<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="stylelogin.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" required>
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" required>
			<div id="pass_error">Password must be longer than 6 characters</div>
			<button type="submit">Login</button>
			<p>No account yet? <a href="signup.html"> Sign-up </p>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
